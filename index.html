<html>

<head>
	<title>Calculadora de IMC</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css"> <!-- AQUI VOCÊ  CRIA UMA PÁGINA CSS PARA COLOCAR ESTILO NO SE PROJETO-->
</head>

<body>
	<div id="borda">
		<table>
			<tr>
				<td>
					<h3>Calculadora de IMC</h3>

					Altura (M)<br />
					<input id="height" type="number"> </br>

					Peso (kg)<br />
					<input id="weight" type="number"> </br> </br>

					<p id="message"> </p>

					<input onclick="calculateIMC()" type="submit" value="Calcular">
				</td>
			</tr>
		</table>
	</div>
	<script>
		function calculateIMC() {
			const height = document.getElementById("height").value
			const weight = document.getElementById("weight").value
			const imc = (weight / (height * height))
			if (imc <= 18.5) {
				document.getElementById("message").style.color = "#ff0000";
				document.getElementById("message").innerHTML = `Seu imc é: ${Math.round(imc * 100) / 100}, seu peso está baixo`
			} else if (imc < 25) {
				classification = 'peso normal'
				document.getElementById("message").style.color = "#3CB371";
			} else if (imc < 30) {
				classification = 'Acima do peso'
				document.getElementById("message").style.color = "#ff0000";
			} else if (imc < 35) {
				classification = 'Obesidade grau I'
				document.getElementById("message").style.color = "#ff0000";
			} else if (imc > 30 && imc < 39) {
				classification = 'Obesidade grau II'
				document.getlementById("message").style.color = "#ff0000";
			} else if (imc > 40) {
				classification = 'Obesidade grau III'
			} else {
				resultado.innerHTML = 'Preencha os campos'
			}
		}
	</script>
</body>

</html>
