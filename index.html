<html>

<head>
	<title>Calculadora de IMC</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css"> <!-- AQUI VOCÊ  CRIA UMA PÁGINA CSS PARA COLOCAR ESTILO NO SE PROJETO-->
</head>

<body>

	<div>
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
	</div>

	<div class="container">

		<h3>Calculadora de IMC</h3>

		<form onscroll="calculateIMC()" id="formImc" class="form-imc">
			<label for="fname">Sua altura (M):</label>
			<input type="number" step="0.01" id="height" name="fname">
			<label for="lname">Seu peso (KG):</label>
			<input type="number" id="weight" name="lname">
			<p id="message"> </p>
			<input type="submit" value="Submit">
		</form>

	</div>

	<script src="soma.js"></script>
</body>
